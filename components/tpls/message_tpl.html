<div class="message-box {{messageClass}}">
    <div class="message-in">
        <i class="iconfont message-icon">{{#icon}}</i>
        <p class="message-sub">{{messageSub}}</p>
        <p class="message">{{#message}}</p>
        {{if showBtn}}
        <button type="button" class="submit-success j-success">完成</button>
        {{/if}}
    </div>
</div>
