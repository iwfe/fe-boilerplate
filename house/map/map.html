{{if tplType == 'areamark'}}
<div class="p-wrap point-{{tplType}}">
    <div class="arrow-bottom p-num-wrap">{{data.name}}</div>
</div>

{{else if tplType == 'zoom'}}
    <div class="mod-zoom unselectable">
        <a id="bzoom" class="zoom-btn zoom-in iconfont">&#xd631;</a>
        <a id="szoom" class="zoom-btn zoom-out iconfont">&#xd641;</a>
    </div>
{{else if tplType == "reference"}}
<div class="p-wrap point-{{tplType}}"></div>

{{else if tplType == "surround"}}
<div class="p-wrap point-{{tplType}}"><em class="iconfont fo-pin">&#xd421;</em><em class="iconfont fo-surround">{{data.icon}}</em>
    <div class="map-surround-item arrow-top">
       <div class="surround-item-box">
          <div class="surround-box-title">{{item.title}}:</div>
          <div class="surround-box-content">{{item.address}}</div>
       </div>
    </div>
</div>
{{/if}}
