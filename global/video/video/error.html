{{if tplType == "network"}}
<div class="error-network">
    <i class="iconfont if-no-network"></i>
    <p>网络异常，请检查网络后重试</p>
    <a class="error-btn" href="">重试</a>
</div>
{{else if tplType == "decode"}}
<div class="error-network">
    <i class="iconfont if-warn"></i>
    <p>视频解析错误，请稍后再试</p>
</div>
{{else if tplType == "flash"}}
<div class="error-flash">
    <i class="iconfont if-warn"></i>
    <p>您还没有安装flash视频播放器，请点击<a class="error-link" target="_blank" href="http://get.adobe.com/cn/flashplayer/">这里</a>安装</p>
</div>
{{/if}}
